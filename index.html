<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TicTacToe</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="Assets/logoTicTacToe%20Background%20Removed.png">
</head>

<body>

	<nav class="navbar navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="index.html">
				<img src="Assets/logoTicTacToe%20Background%20Removed.png" alt="Logo" width="50" height="50">
			</a>
			<a class="navbar-brand" href="index.html">
				<h1 style="font-family: 'Courier New'" class="text-light"><span id="tic">Tic</span><span id="tac">Tac</span><span id="toe">Toe</span></h1>
			</a>
		</div>
	</nav>

	<main id="gameContainer">
		<button id="startBtn" class="btn btn-outline-dark">
			<h2>Start game</h2>
		</button>
		<h2 id="textField"></h2>
	</main>

	<footer>
		<div class="footerTextContainer" id="times-played">
			<h3>Times played: </h3>
			<h3 id="timesPlayedOut"></h3>
		</div>
		<div class="footerTextContainer" id="score-x">
			<h3>Score X: </h3>
			<h3 id="scoreOutX"></h3>
		</div>
		<div class="footerTextContainer" id="score-o">
			<h3>score O: </h3>
			<h3 id="scoreOutO"></h3>
		</div>
	</footer>

	<script src="js/app.js"></script>
</body>

</html>
